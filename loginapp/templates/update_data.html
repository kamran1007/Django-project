<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>logout!</title>
    
  </head>
  <body>
<div class="container">
  	<div class="col-md-10 offset-md-1 mt-5">
  	<div class="jumbotron">
    <h1 style="text-align: center;" class="display-4">Update Data</h1>
    <p style="text-align: center;" class="lead">This is a Dashboard page will update user .</p>
    <hr class="my-4">

  </div>
</div>
</div>
{% block content %}
<h4> {{user}} </h4>
{% endblock content %}
<form action="{% url 'edit' user.id %}" method="" class= "col-md-6 mx-auto p-4 bg-light">
  <input type="hidden" name="id" id="id" required maxlength="20" value="{{user.id}}">
    {% csrf_token %}
  
  
  <div class="mb-3">
      

     <div class="mb-3">
    
     
    <label for="exampleInputPassword1" class="form-label">username</label>
    <input type="text" class="form-control" name="username" value="{{user.username}}">
  </div>
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" name="email" aria-describedby="emailHelp" value="{{user.email}}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" value="{{user.password}}">
  </div>
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Passwordrd</label>
    <input type="password" class="form-control" name="repassword" value="{{user.repassword}}">
  </div>
   <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" placeholder="1234 Main St" value="{{user.address}}">
  </div>
  
  <button type="submit" class="btn btn-primary"><i class="fas fa-save" style="align-items: center;"></i>
Submit</button>
</form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
  </body>
</html>
